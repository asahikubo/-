<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修正依頼管理システム</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; }
    th { background: #f0f0f0; }
    .image-preview { max-width: 100px; }
  </style>
</head>
<body>

<h1>修正依頼登録</h1>
<form id="form">
  <label>ページ: <input type="text" id="page" required></label><br>
  <label>記入日: <input type="date" id="date" required></label><br>
  <label>内容: <textarea id="content" required></textarea></label><br>
  <label>優先度:
    <select id="priority" required>
      <option value="高">高</option>
      <option value="中">中</option>
      <option value="低">低</option>
    </select>
  </label><br>
  <label>カテゴリ:
    <select id="category" required>
      <option value="修正">修正</option>
      <option value="追加">追加</option>
      <option value="削除">削除</option>
      <option value="変更">変更</option>
    </select>
  </label><br>
  <label>画像: <input type="file" id="image" accept="image/*"></label><br>
  <div id="preview"></div><br>
  <button type="submit">登録</button>
</form>

<h2>修正依頼一覧</h2>
<div id="list">読み込み中...</div>

<script>
const SCRIPT_URL = 'https://script.google.com/a/macros/ag-media.co.jp/s/AKfycbw8mC6HlE9J86M5f_r1RtN7IpeuQwDr8PWfje7JJAfBEYVZh39GgehVfZjoId_5xn3s/exec';

document.addEventListener('DOMContentLoaded', () => {
  loadData();

  const form = document.getElementById('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = await getFormData();
    await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        action: 'add',
        data: JSON.stringify(formData)
      })
    });
    form.reset();
    document.getElementById('preview').innerHTML = '';
    loadData();
  });

  document.getElementById('image').addEventListener('change', handlePreview);
});

function handlePreview(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (event) {
    document.getElementById('preview').innerHTML = `<img src="${event.target.result}" class="image-preview">`;
  };
  reader.readAsDataURL(file);
}

async function getFormData() {
  const imageFile = document.getElementById('image').files[0];
  const imageData = imageFile ? await toBase64(imageFile) : '';
  const imageName = imageFile ? imageFile.name : '';

  return {
    id: Date.now().toString(),
    page: document.getElementById('page').value,
    date: document.getElementById('date').value,
    content: document.getElementById('content').value,
    priority: document.getElementById('priority').value,
    category: document.getElementById('category').value,
    imageData,
    imageName,
    createdAt: new Date().toISOString()
  };
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function loadData() {
  try {
    const res = await fetch(`${SCRIPT_URL}?action=get`);
    const json = await res.json();
    if (!json || !json.data) throw new Error('No data');
    const html = json.data.map(r => `
      <div style="margin-bottom:1em;border:1px solid #ccc;padding:0.5em;">
        <strong>${r.page}</strong> / ${r.date}<br>
        <em>${r.content}</em><br>
        優先度: ${r.priority} / カテゴリ: ${r.category}<br>
        ${r.imageData ? `<img src="${r.imageData}" class="image-preview">` : ''}
      </div>
    `).join('');
    document.getElementById('list').innerHTML = html || 'データなし';
  } catch (err) {
    console.error(err);
    document.getElementById('list').textContent = '読み込み失敗';
  }
}
</script>

</body>
</html>
